version: 2

# GoReleaser config for mlcgo_mcp Hub
# This will build all 4 nested MCP servers.

before:
  hooks:
    - true # Placeholder, or remove hooks section if not needed

builds:
  - id: d2mcp
    main: ./mcp/d2mcp/cmd
    binary: d2mcp
    env: [CGO_ENABLED=0]
    goos: [linux, windows, darwin]
    goarch: [amd64, arm64]

  - id: memory-server
    main: ./mcp/memory-server
    binary: memory-server
    env: [CGO_ENABLED=0]
    goos: [linux, windows, darwin]
    goarch: [amd64, arm64]

  - id: openstreetmap_mcp
    main: ./mcp/openstreetmap_mcp/cmd/server
    binary: openstreetmap_mcp
    env: [CGO_ENABLED=0]
    goos: [linux, windows, darwin]
    goarch: [amd64, arm64]

  - id: task-manager
    main: ./mcp/task-manager
    binary: task-manager
    env: [CGO_ENABLED=0]
    goos: [linux, windows, darwin]
    goarch: [amd64, arm64]

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    files:
      - LICENSE
      - README.md
      - README.de.md

checksum:
  name_template: "checksums.txt"

nfpms:
  - id: mcp-hub-packages
    package_name: mlcgo-mcp-hub
    file_name_template: "{{ .PackageName }}_{{ .Version }}_{{ .Arch }}"
    vendor: Michael Lechner
    homepage: https://github.com/hmsoft0815/mlcgo_mcp
    maintainer: Michael Lechner <michael@mlcgo.eu>
    description: A collection of high-performance MCP servers for D2, Memory, OSM and Tasks.
    license: MIT
    formats:
      - deb
      - rpm
    contents:
      - src: d2mcp
        dst: /usr/bin/d2mcp
      - src: memory-server
        dst: /usr/bin/memory-server
      - src: openstreetmap_mcp
        dst: /usr/bin/openstreetmap_mcp
      - src: task-manager
        dst: /usr/bin/task-manager

snapshot:
  name_template: "{{ incpatch .Version }}-next"
